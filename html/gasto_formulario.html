<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ingresos/Gastos</title>

</head>

<body>
    <div class="solicitud">
    <h1>Gasto</h1>
    <div class="formulario"> 
        <form action="" method ="post">
            <label for="titulo">Título:</label><br>
            <input type="text" placeholder="Ingresa título del gasto" id="titulo" minlength="5" maxlength="20" name ="nombre" required> <br>
            <label for="descripcion">Descripción:</label><br>
            <textarea name="descripciontext" cols="30" rows="2" maxlength="100"></textarea><br>
            <label for="recurrencia">¿Es recurrente?</label><br>
            <select name="recurrencia" required>
                <option value="1">Si</option>
                <option value="2">No</option>
            </select><br>
            <label for="fecha">Fecha</label><br>
            <input type="date" id="fecha" name="fecha_cobro" value="aaaa-mm-dd" min="2022-10-05" max="2024-12-31"><br>
            <label for="prioridad">Prioridad:</label><br> 
            <select name="prioridad" required>
                <option value="1">Alta</option>
                <option value="2">Media</option>
                <option value="3">Baja</option>
            </select><br> 
            <label for="tipo">Tipo:</label><br> 
            <select name="tipo" required>
                <option value="1">Entretención</option>
                <option value="2">Transporte</option>
                <option value="3">Alimento</option>
                <option value="4">Cuentas básicas</option>
                <option value="5">Dividendo</option>
            </select><br>
            <label for="monto">Monto:</label><br>
            <input type="int" placeholder="Monto" id="monto" minlength="2" maxlength="10" name ="monto" required> <br> 
            <input type="submit" value="Enviar">
        </form> 
    </div>
</div>
</body>
</html>
