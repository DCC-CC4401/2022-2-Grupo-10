{% extends 'aplicacion/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            {{ gasto.published_date }}
        </div>
        <h2><a href="{% url 'gastos_detail' pk=post.pk %}">{{ gasto.titulo }}</a></h2>
        <p>{{ gasto.comentario|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
