
{% extends 'aplicacion/base.html' %}

<html>
<body>
    <div>
        <h1><a href="/">Prueba</a></h1>
    </div>
    {% block content %}
    {% for gast in gastos_o %}
    <div class="post">
        <div class="date">
            {{ gast.fecha_cobro }}

        <h2><a href="">{{ gast.titulo }}</a></h2>

    </div>
{% endfor %}
{% endblock %}
    
    
</body>
</html>
